<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>
      Pokedex App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">
  <ion-searchbar placeholder="Buscar Pokemon" color="medium"></ion-searchbar>

  
    <ion-item-sliding>
      <ion-item color="dark">

        <ion-chip color="light" slot="start">
          <ion-label color="success">001</ion-label>
        </ion-chip>

        <ion-label>
          <div>
            <h2>Bulbasaur</h2>
            <ion-badge color="grass">Grass</ion-badge>
            <ion-badge color="tertiary">Poison</ion-badge>
          </div>
        </ion-label>

        <ion-thumbnail slot="end">
          <img src="https://assets.pokemon.com/assets/cms2/img/pokedex/full/001.png">
        </ion-thumbnail>

      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  
    <ion-item-sliding>
      <ion-item color="dark">
        <ion-label>Item 2</ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="unread(item)">Unread</ion-item-option>
      </ion-item-options>
    </ion-item-sliding>


 
  
</ion-content>
